{% extends "base.html" %}


{% block content %}
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete this product?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    
    <a href="{% url 'products:home' %}">Cancel</a>
{% endblock %}
